<!DOCTYPE html>
    <head>
        <style>
            body {
                padding-top: 40px;
                font-family: Helvetica, Arial, sans-serif;
            }

            a,
            a:visited {
                color: #428bca;
            }

            .container {
                max-width: 465px;
                margin: 0 auto;
            }

            .conveyor--vertical {
                max-height: 300px;
            }

            /* Add some numbering to thumbnails */
            .conveyor {
                counter-reset: thumbs;
            }

            .items > li:before {
                position: absolute;
                bottom: 10px;
                left: 10px;
                content: counter(thumbs);
                counter-increment: thumbs;
                font-weight: bold;
                color: #fff;
            }

            .controls {
                list-style-type: none;
                padding-left: 0;
            }

            .controls > li {
                padding: 0 5px;
                display: inline-block;
            }

            .controls > li:first-child {
                padding-left: 0;
            }
        </style>
        <link rel="stylesheet" href="css/conveyor.css">
    </head>
    <body>
        <div class="container">
            <div class="slider1 conveyor">
                <ul class="items">
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                </ul>
            </div>

            <ul class="controls">
                <li><a class="control-previous" href="#">Previous Stop</a></li>
                <li><a class="control-next" href="#">Next Stop</a></li>
                <li><a class="control-start" href="#">Back to the beginning</a></li>
            </ul>

            <div class="slider2 conveyor conveyor--vertical">
                <ul class="items">
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                    <li>
                        <img src="http://placehold.it/120x120" alt=""/>
                    </li>
                </ul>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="js/jquery.conveyor.js"></script>
        <script>
            $(function() {
                var slider = $('.slider1 .items').conveyor();
                var slider2 = $('.slider2 .items').conveyor({
                    direction: 'vertical'
                });

                $('.controls .control-previous').click(function() {
                    slider.previous();
                    slider2.previous();
                });

                $('.controls .control-next').click(function() {
                    slider.next();
                    slider2.next();
                });

                $('.controls .control-start').click(function() {
                    slider.restart();
                    slider2.restart();
                });
            });
        </script>
    </body>
</html>
